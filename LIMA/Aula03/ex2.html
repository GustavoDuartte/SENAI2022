<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Ex2</title>
    <link rel="stylesheet" href="estilos/ex2.css">
  </head>
  <body>
    <h1>MANUTENÇÃO DE USUÁRIOS DO SISTEMA INTERNO</h1>
    <form>
      <label for="login"><strong>Login </strong> </label>
      <input type="text" id="login"/>
      <br>
      <label for="senha"><strong>Senha </strong> </label>
      <input type="password" id="senha" />
      <br>
      <label for="Status"><strong>Status </strong> </label>
      <select id="Status">
        <option>Inativo</option>
      </select>
      <br>
      <label for="tipo"><strong>Tipo </strong> </label>
      <input type="radio" id="tecnico" name="Tipo"/>
      <label for="tecnico"><strong>Técnico </strong> </label>
      <input type="radio" id="professor" name="Tipo"/>
      <label for="professor"><strong>Professor </strong> </label>
      <input type="radio" id="aluno" name="Tipo"/>
      <label for="aluno"><strong>Aluno </strong> </label>
      <br>
      <label for="data"><strong>Data Criação </strong> </label>
      <input type="date" id="data"/>
      <br>
      <label for="perfil"><strong>Perfil </strong> </label>
      <input type="radio" id="convidado" name="Perfil"/>
      <label for="convidado"><strong>Convidado </strong> </label>
      <input type="radio" id="adm" name="Perfil"/>
      <label for="adm"><strong>Administrador</strong></label>
      <br>
      <label for="obs"><strong>Observações </strong></label>
      <textarea id="obs"></textarea>
      <br>
      <label for="mod" colsan="2"><strong>Módulos</strong></label>
      <input type="checkbox" id="compras"/>
      <label for="compras">Compras</label>
      <input type="checkbox" id="blib"/>
      <label for="blib">Biblioteca</label>
      <input type="checkbox" id="acad"/>
      <label for="acad">Acadêmico</label><br>
      <input type="checkbox" id="doc"/>
      <label for="doc">Documentação</label>
      <input type="checkbox" id="rh"/>
      <label for="rh">Recursos Humanos</label>
      <br>
      <input type="submit" value="Cadastrar"/>
      <input type="reset" value="Excluir"/>
  </form>
  </body>
</html>
