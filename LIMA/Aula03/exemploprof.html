<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="estilos/style.css">
        <title>Aula03</title>
    </head>    
    <body>
        <!--TAG para formulario action => para onde os dados do formulario irão, method => maneira que sera enviado. placeholder => comando para
        inserir palavra antes da digitação do usuario-->
        <form action=""method="">
            <!--TAG label etiqueta para o input for => identifica o input que pertence a label-->
            <label for="nome">Nome Completo* </label>
            <!--TAG input - Entrada de dados type => Define o tipo de dado id => identificador do input placeholder => texto de 
            identificação do input-->
            <input type="text" id="nome" placeholder="insira seu nome*" required/>
            <br/>
            <label for="datanasc">Data de nascimento: </label>
            <input id="datanasc" type="date"/>
            <br>
            <label for="indica">Você nos indicaria?</label>
            <input id="indica" type="number" min="1" max="5"/>
            <br>
            <label for="email">E-mail</label>
            <input id="email" type="email" placeholder="insira seu E-mail"/>
            <br>
            <label for="cor">Cor favorita</label>
            <input id="cor" type="color" placeholder="insira sua Cor favorita"/>
            <br>
            <label for="volume"></label>
            <input id="volume" type="range" min="0" max="100"/>
            <br>
            <!--Tag fieldset conjunto de campos-->
            <fieldset class="genero">
                <!--Tag legend titulo do fieldset-->
                <legend>Genero</legend>
                <input type="radio" id="masc" name="Genero"/>
                <label for="masc">Masculino</label>
                <input type="radio" id="fem" name="Genero"/>
                <label for="fem">Feminino</label>
                <input type="radio" id="outros" name="Genero">
                <label for="outros">Outros</label>
            </fieldset>
            <br>
            <fieldset>
                <legend>Monte seu lanche</legend>
                <input type="checkbox" id="salada"/>
                <label for="salada">Salada</label><br>
                <input type="checkbox" id="Hamb"/>
                <label for="Hamb">Hamburguer</label><br>
                <input type="checkbox" id="bac"/>
                <label for="Bac">Bacon</label><br>
                <input type="checkbox" id="mc"/>
                <label for="mc">Maionese caseira</label><br>
            </fieldset>
            <br>
            <label for="info">Informações Adicionais: </label>
            <textarea id="info"></textarea>
            <br>
            <label for="senha">Senha</label>
            <input type="password" id="senha"/>
            <br>
            <select id="cidade">
                <option>Jaguariúna</option>
                <option>Itapira</option>
                <option>Mogi-mirin</option>
                <option>Pedreira</option>
                <option>Amparo</option>
                <option>Holambra</option>
            </select>
            <br>
            <input type="reset" value="Limpar Form"/>
            <input type="submit" value="Enviar Form"/>

        </form>
    </body>
</html>
